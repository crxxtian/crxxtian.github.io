---
layout: default
title: Posts
permalink: /posts/
---

<div class="intro">
    <h1 class="glitch" data-text="> ALL SIGNALS">> ALL SIGNALS</h1>
    <p class="intro-text">Every transmission from the lair, logged and ready.</p>
</div>

<div class="post-grid">
    {% for post in site.posts %}
    <div class="post-card">
        <div class="post-header">
            <h2><a href="{{ post.url }}" class="glitch" data-text="{{ post.title }}">{{ post.title }}</a></h2>
            <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        </div>
        <p>{{ post.excerpt }}</p>
    </div>
    {% endfor %}
</div>
