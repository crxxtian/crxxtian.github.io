---
layout: default
---

<div class="content-column">
    <div class="terminal-container">

        <!-- Post Title & Date -->
        <div class="post-title">{{ page.title }}</div>
        <p class="post-date">Published: {{ page.date | date: "%B %d, %Y" }}</p>

        <!-- Optional Tags -->
        {% if page.tags %}
        <p class="post-meta">Tags:
            {% for tag in page.tags %}
            <span class="terminal-dot" style="background: var(--olive); display: inline-block; width: 8px; height: 8px; border-radius: 50%; margin: 0 4px;"></span>
            <code style="color: var(--text); font-size: 0.85rem;">{{ tag }}</code>
            {% endfor %}
        </p>
        {% endif %}

        <!-- Post Body -->
        <div class="post-content">
            {{ content }}
        </div>

        <!-- Back Link -->
        <p style="margin-top: 2rem;">
            <a class="read-more" href="/blog">> Back to Blog</a>
        </p>

    </div>
</div>
