<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>

<!-- Welcome Screen -->
<div class="welcome-screen">
    <div class="terminal-box">
        <h1>> WELCOME TO THE CYBER LAIR</h1>
        <p>This is my personal website where you can find my portfolio and blog on cyber topics.</p>
        <button class="enter-btn">ENTER</button>
    </div>
</div>

<!-- Main Content (Hidden Initially) -->
<div class="main-container">
    <div class="nav-column">
        <ul class="menu">
            <li><a href="/home">> home</a></li>
            <li><a href="/blog">> blog</a></li>
            <li><a href="/portfolio">> portfolio</a></li>
            <li><a href="/about">> about</a></li>
            <li><a href="/now">> now</a></li>
        </ul>
    </div>

    <div class="title-column">
        <h1 class="fade-title">Cris-Sec</h1>
    </div>
</div>

<script>
    document.querySelector('.enter-btn').addEventListener('click', function() {
        document.querySelector('.welcome-screen').classList.add('fade-out');
        setTimeout(() => {
            document.querySelector('.welcome-screen').style.display = 'none';
            document.querySelector('.main-container').classList.add('fade-in');
        }, 600);
    });
</script>

</body>
</html>
